<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réseaux Sociaux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #76ff03;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links i {
            font-size: 30px;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        /* Neon effect for each platform */
        .social-links a.twitter:hover {
            box-shadow: 0 0 10px #00acee, 0 0 20px #00acee, 0 0 30px #00acee, 0 0 40px #00acee;
        }

        .social-links a.tiktok:hover {
            box-shadow: 0 0 10px #69C9D0, 0 0 20px #69C9D0, 0 0 30px #69C9D0, 0 0 40px #69C9D0;
        }

        .social-links a.instagram:hover {
            box-shadow: 0 0 10px #E1306C, 0 0 20px #E1306C, 0 0 30px #E1306C, 0 0 40px #E1306C;
        }

        .social-links a.facebook:hover {
            box-shadow: 0 0 10px #3b5998, 0 0 20px #3b5998, 0 0 30px #3b5998, 0 0 40px #3b5998;
        }

        .social-links a.twitch:hover {
            box-shadow: 0 0 10px #6441A5, 0 0 20px #6441A5, 0 0 30px #6441A5, 0 0 40px #6441A5;
        }

        .social-links a.kick:hover {
            box-shadow: 0 0 10px #32CD32, 0 0 20px #32CD32, 0 0 30px #32CD32, 0 0 40px #32CD32;
        }

        .social-links a.youtube:hover {
            box-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Réseaux Sociaux</h1>
        <div class="social-links">
            <a href="https://x.com/Kalyx_fr" target="_blank" class="twitter">
                <i class="fab fa-twitter"></i>
                Twitter
            </a>
            <a href="https://www.tiktok.com/@kalyx_fr" target="_blank" class="tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            <a href="https://www.instagram.com/soloaltox/" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61566362703382" target="_blank" class="facebook">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
            <a href="https://www.twitch.tv/altoxstream" target="_blank" class="twitch">
                <i class="fab fa-twitch"></i>
                Twitch
            </a>
            <a href="https://kick.com/soloaltox-officiel" target="_blank" class="kick">
                <i class="fab fa-kickstarter-k"></i>
                Kick
            </a>
            <a href="https://www.youtube.com/@Kalyx_fr" target="_blank" class="youtube">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
