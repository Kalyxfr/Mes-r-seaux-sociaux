<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réseaux Sociaux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links i {
            font-size: 30px;
            transition: transform 0.3s;
        }

        .social-links i:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Réseaux Sociaux</h1>
        <div class="social-links">
            <a href="https://x.com/Kalyx_fr" target="_blank">
                <i class="fab fa-twitter"></i>
                Twitter
            </a>
            <a href="https://www.tiktok.com/@kalyx_fr" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            <a href="https://www.instagram.com/soloaltox/" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61566362703382" target="_blank">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
            <a href="https://www.twitch.tv/altoxstream" target="_blank">
                <i class="fab fa-twitch"></i>
                Twitch
            </a>
            <a href="https://kick.com/soloaltox-officiel" target="_blank">
                <i class="fab fa-kickstarter-k"></i>
                Kick
            </a>
            <a href="https://www.youtube.com/@Kalyx_fr" target="_blank">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
